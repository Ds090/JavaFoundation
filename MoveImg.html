<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image</title>
</head>
<body>
    <img id="movingImage" src="https://images.pexels.com/photos/7828546/pexels-photo-7828546.jpeg?auto=compress&cs=tinysrgb&w=200&lazy=load" style="position: absolute; top: 0px; left: 0px;">
    
    <script>
        // Get a reference to the image element
        const image = document.getElementById('movingImage');

        // Set initial position and speed
        let topPosition = 0;
        let leftPosition = 0;
        const moveSpeed = 5;

        // Function to update the image position
        function updateImagePosition() {
            image.style.top = topPosition + 'px';
            image.style.left = leftPosition + 'px';
        }

        // Event listener for arrow key presses
        document.addEventListener('keydown', function(event) {
            switch (event.keyCode) {
                case 37: // Left arrow
                    leftPosition -= moveSpeed;
                    break;
                case 38: // Up arrow
                    topPosition -= moveSpeed;
                    break;
                case 39: // Right arrow
                    leftPosition += moveSpeed;
                    break;
                case 40: // Down arrow
                    topPosition += moveSpeed;
                    break;
            }
            updateImagePosition();
        });

        // Call the initial position update
        updateImagePosition();
    </script>
</body>
</html>
