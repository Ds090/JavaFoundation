<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <link rel="stylesheet" href="./pattern1.css">
</head>
<body class="bg-slate-950 h-screen w-screen flex justify-center items-center md:w-auto">
    <form class="h-[500px] w-[500px] text-center bg-orange-400 border rounded-2xl shadow-lg shadow-orange-400 text-xl font-bold flex flex-col gap-4 justify-center items-center">
        <label>Enter The Number :-</label>
        <input type="text" placeholder="Number" id="Number" class="rounded focus: border-black"><br>

        <input type="button" value="Submit" id="button" onclick="star()" class="bg-slate-800 w-[120px] h-[40px] cursor-pointer rounded text-white shadow-lg shadow-slate-600 hover:bg-white hover:text-black" ><br>

        <div id="result" class="h-[220px] w-[250px] bg-slate-500 border-gray-300 border-2 rounded-md shadow-lg shadow-slate-700 text-red-600 font-bold overflow-scroll"></div>
    </form>

    <script src="pattern.js"></script>
</body>
</html>
