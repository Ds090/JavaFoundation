<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./output.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4f5c320d70.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body class="p-0 m-0  bg-gradient-to-t from-[#000000] to-[#A60059] w-full h-screen flex flex-col justify-center items-center font-sans">

    <div class="flex  justify-center items-center text-3xl space-x-2 relative bottom-3  bg-baseorange">
        <div>
            <i class="fa-solid fa-calculator shadow-md shadow-white rounded-lg " ></i>
        </div>
        <h1 class="text-4xl font-extrabold text-white drop-shadow-lg shadow-white flex justify-center gap-3">
            <span class="drop-shadow-2xl shadow-white animate-bounce text-black flex bg-baseorange ">C</span>
            <span class="drop-shadow-2xl shadow-white animate-bounce flex bg-baseorange ">a</span>
            <span class="drop-shadow-2xl shadow-white animate-bounce text-black flex bg-baseorange ">l</span>
            <span class="drop-shadow-2xl shadow-white animate-bounce">c</span>
            <span class="drop-shadow-2xl shadow-white animate-bounce text-black flex bg-baseorange ">u</span>
            <span class="drop-shadow-2xl shadow-white animate-bounce ">l</span>
            <span class="drop-shadow-2xl shadow-white animate-bounce flex bg-baseorange text-black ">a</span>
            <span class="drop-shadow-2xl shadow-white animate-bounce">t</span>
            <span class="drop-shadow-2xl shadow-white animate-bounce flex bg-baseorange text-black">o</span>
            <span class="drop-shadow-2xl shadow-white animate-bounce flex bg-baseorange ">r</span>
        
        </h1>
    </div>

    
    <section class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10 borde bg-[#0000009e] text-white rounded-xl hover:shadow-lg hover:shadow-white transition ease-in-out delay-150 duration-300">
        <div class="h-[160px] w-100 flex flex-wrap flex-col items-center justify-end pb-6 ">
            <input class="input text-white bg-[#00000000] border-none h-56 w-60 text-end font-bold text-3xl outline-none" type="text" />
            <!-- <div id="output"></div> -->
        </div>

        <div id="contain_all_value" class="w-full h-auto flex flex-col justify-around space-y-3">
            <div class="flex justify-evenly space-x-5 font-bold">
                 <div class=" h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#3a3b3d]"><button type="button" class="h-12 w-12" id="button">C</button></div>
                 <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#3a3b3d]"><button type="button" class="h-12 w-12" id="button">%</button></div>

                 <div class=" h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#3a3b3d]"><button type="button" class="h-12 w-12" id="button">DE</button></div>
                 <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#3a3b3d]"><button type="button" class="h-12 w-12" id="button">/</button></div>
            </div>

            <div class="flex justify-evenly space-x-5">
               <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">7</button></div>
               <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">8</button></div>
               <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">9</button></div>
               <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#3a3b3d] "><button type="button" class="h-12 w-12 text-3xl font-bold pt-1" id="button">*</button></div>
            </div>

        <div class="flex justify-evenly space-x-5"> 
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">4</button></div>
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">5</button></div>
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">6</button></div>
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#3a3b3d]"><button type="button" class="h-12 w-12 text-3xl font-bold pb-1" id="button">-</button></div>
        </div>   

        <div class="flex justify-evenly space-x-5 text-lg font-semibold">
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">1</button></div>
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">2</button></div>
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">3</button></div>
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#3a3b3d]"><button type="button" class="h-12 w-12 text-3xl font-bold pb-1" id="button">+</button></div>
        </div>

        <div class="flex justify-evenly space-x-5">
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">00</button></div>
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">0</button></div>
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-[#1a1919]"><button type="button" class="h-12 w-12" id="button">.</button></div>
            <div class="h-12 w-12 rounded-full text-center hover:shadow-md hover:shadow-white transition ease-in-out delay-150 duration-300 flex items-center justify-center bg-orange-600"><button type="button" class="h-12 w-12 text-3xl font-bold pb-1" id="button">=</button></div>
        </div>    
        </div>
    </section>

<script src="./Calcolator.js"></script>


</body>
</html>
