<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./output.css">
    <!-- font -->
    <script src="https://kit.fontawesome.com/4f5c320d70.js" crossorigin="anonymous"></script>
    
    <title>Sing Up</title>
</head>
<body>
    <div class="h-screen flex font-mono">
        <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?size=826&ext=jpg&uid=R108442937&ga=GA1.2.1355517082.1688189512&semt=ais" alt="">
        <!-- login section -->
        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div>
                <div class="text-xl text-center font-bold lg:text-left lg:pl-16">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarMan</span>
                </div>
                <div class="mt-10 font-bold text-3xl text-center lg:text-left lg:pl-16">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>

                <!-- login form -->
                <form class="mt-10 w-[80%] lg:96 mx-auto space-y-4">
                    <h4>Sing up to mangage your account</h4>
                    <input type="email" placeholder="Email" class="border w-full px-4 py-2" id="emailInput" oninput="EmailBtn()" >
                    <input type="password" placeholder="Password" class="border w-full px-4 py-2" id="PasswordInput" oninput="SubBtn()">
                    
                    <input type="password" placeholder="Confirm Password" class="border w-full px-4 py-2" id="ConPasswordInput" oninput="ConfBtn()">
                    <div id="message" class="text-white text-[18px] font-semibold text-center rounded-md"></div>
                    <!-- <div class="text-blue-600 hover:text-blue-400 cursor-pointer">
                        Forgot your password ?
                    </div> -->

                    <button class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-500 " id="Button">Sing up</button>

                    <div class="text-center space-y-4 mt-4">
                        <span>OR</span>
                        <div class="flex gap-8 justify-center items-center">
                            <span><i class="fa-brands fa-square-facebook cursor-pointer"></i></span>
                            <span><i class="fa-brands fa-google cursor-pointer"></i></span>
                            <span><i class="fa-brands fa-instagram cursor-pointer"></i></span>
                        </div>
                        <div class="mt-4 text-sm text-center">If You have an account?
                            <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Login here</span>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
        
    </div>
    

    <script src="./ValidatePassword.js"></script>
    
</body>
</html>
